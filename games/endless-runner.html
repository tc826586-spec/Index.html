<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Endless Runner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0f1a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
  color:#fff;
}
.game{
  width:360px;
  height:600px;
  background:linear-gradient(#111,#222);
  position:relative;
  overflow:hidden;
  border-radius:14px;
}
.player{
  width:40px;
  height:60px;
  background:#00ffd5;
  position:absolute;
  bottom:90px;
  left:160px;
  border-radius:8px;
}
.obstacle{
  width:40px;
  height:40px;
  background:#ff4757;
  position:absolute;
  top:-40px;
  border-radius:6px;
}
.score{
  position:absolute;
  top:10px;
  left:10px;
  font-weight:bold;
}
.controls{
  position:absolute;
  bottom:10px;
  width:100%;
  display:flex;
  justify-content:space-around;
}
.controls button{
  padding:10px 14px;
  border:none;
  border-radius:6px;
  background:#00ffd5;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="game" id="game">
  <div class="score" id="score">Score: 0</div>
  <div class="player" id="player"></div>

  <div class="controls">
    <button onclick="moveLeft()">⬅</button>
    <button onclick="jump()">⬆</button>
    <button onclick="moveRight()">➡</button>
  </div>
</div>

<script>
const game=document.getElementById("game");
const player=document.getElementById("player");
const scoreEl=document.getElementById("score");

let lanes=[60,160,260];
let lane=1;
let jumping=false;
let score=0;
let speed=4;
let gameOver=false;

player.style.left=lanes[lane]+"px";

function moveLeft(){
 if(lane>0){lane--;player.style.left=lanes[lane]+"px";}
}
function moveRight(){
 if(lane<2){lane++;player.style.left=lanes[lane]+"px";}
}
function jump(){
 if(jumping)return;
 jumping=true;
 let up=0;
 let i=setInterval(()=>{
  up+=5;
  player.style.bottom=90+up+"px";
  if(up>=60){clearInterval(i);fall();}
 },20);
}
function fall(){
 let d=60;
 let i=setInterval(()=>{
  d-=5;
  player.style.bottom=90+d+"px";
  if(d<=0){clearInterval(i);jumping=false;}
 },20);
}

function obstacle(){
 if(gameOver)return;
 let o=document.createElement("div");
 o.className="obstacle";
 o.style.left=lanes[Math.floor(Math.random()*3)]+"px";
 game.appendChild(o);
 let t=-40;
 let i=setInterval(()=>{
  t+=speed;
  o.style.top=t+"px";
  let p=player.getBoundingClientRect();
  let r=o.getBoundingClientRect();
  if(p.left<r.right&&p.right>r.left&&p.top<r.bottom&&p.bottom>r.top){
    alert("Game Over! Score: "+score);
    location.reload();
  }
  if(t>600){clearInterval(i);o.remove();}
 },20);
}

setInterval(()=>{score++;scoreEl.innerText="Score: "+score;if(score%100==0)speed++;},120);
setInterval(obstacle,1200);

document.addEventListener("keydown",e=>{
 if(e.key==="ArrowLeft")moveLeft();
 if(e.key==="ArrowRight")moveRight();
 if(e.key==="ArrowUp")jump();
});
</script>

</body>
</html>
