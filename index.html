<!DOCTYPE html>
<html>
<head>
    <title>3D Snake Arena - Multiplayer</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR-ID" crossorigin="anonymous"></script>
    <script src="https://game-cdn.poki.com/scripts/v2/poki-sdk.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial Black', sans-serif; 
            background: linear-gradient(135deg, #1e3c72, #2a5298); 
            color: white; 
            overflow: hidden;
            height: 100vh;
        }
        .poki-ui { position: relative; z-index: 100; }
        .header { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            text-align: center; z-index: 200; background: rgba(0,0,0,0.8); padding: 15px 30px; border-radius: 20px;
        }
        .score-board { display: flex; gap: 30px; justify-content: center; font-size: 20px; }
        .game-container { width: 100vw; height: 100vh; position: relative; }
        .ads-container { position: absolute; bottom: 20px; right: 20px; z-index: 150; }
        .mobile-controls { 
            position: absolute; bottom: 20px; left: 20px; z-index: 150; 
            display: flex; gap: 20px; display: none;
        }
        @media (max-width: 768px) { .mobile-controls { display: flex; } }
        .joystick { width: 80px; height: 80px; border-radius: 50%; background: rgba(255,255,255,0.2); position: relative; }
        .joystick-knob { width: 40px; height: 40px; border-radius: 50%; background: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); }
        .action-btn { width: 70px; height: 70px; border-radius: 50%; background: #ff4444; border: none; color: white; font-size: 16px; font-weight: bold; }
        #gameCanvas { display: block; }
    </style>
</head>
<body>
    <div class="poki-ui">
        <div class="header">
            <h1>üêç 3D Snake Arena</h1>
            <div class="score-board">
                <div>Score: <span id="score">0</span></div>
                <div>High: <span id="highScore">0</span></div>
                <div>Players: <span id="playerCount">1</span></div>
            </div>
        </div>
        <div class="mobile-controls">
            <div class="joystick" id="joystick">
                <div class="joystick-knob" id="knob"></div>
            </div>
            <button class="action-btn" id="boostBtn">BOOST</button>
        </div>
        <div class="ads-container">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-YOUR-ID" data-ad-slot="YOUR-SLOT" data-ad-format="auto"></ins>
        </div>
    </div>
    
    <div id="gameCanvas"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="game.js"></script>
    
    <script>
        // Poki SDK [web:22]
        PokiSDK.init().then(() => {
            console.log("Poki SDK ready");
            initGame();
        }).catch(() => {
            console.log("Poki SDK failed, continue anyway");
            initGame();
        });

        // AdSense [web:23]
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
