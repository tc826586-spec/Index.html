<script>
function showGame(game){
  const area=document.getElementById('gameArea');
  if(game==='ttt'){
    area.innerHTML='<h3>Tic Tac Toe</h3><iframe src="https://playtictactoe.org/" width="100%" height="400"></iframe>';
  }
  if(game==='2048'){
    area.innerHTML='<h3>2048</h3><iframe src="https://play2048.co/" width="100%" height="500"></iframe>';
  }
  if(game==='snake'){
    area.innerHTML=`
    <h3>Snake Game</h3>
    <canvas id="snake" width="300" height="300"></canvas>
    <div class="controls">
      <button onclick="dir='up'">â¬†</button>
      <button onclick="dir='left'">â¬…</button>
      <button onclick="dir='right'">âž¡</button>
      <button onclick="dir='down'">â¬‡</button>
    </div>`;
    startSnake();
  }
}

/* Snake Game */
let ctx,box=10,snake,food,dir;
function startSnake(){
  const c=document.getElementById('snake');
  ctx=c.getContext('2d');
  snake=[{x:150,y:150}];
  food={x:Math.random()*290,y:Math.random()*290};
  dir='right';
  setInterval(draw,120);
}
function draw(){
  ctx.fillStyle='black';
  ctx.fillRect(0,0,300,300);
  ctx.fillStyle='lime';
  snake.forEach(s=>ctx.fillRect(s.x,s.y,box,box));
  ctx.fillStyle='red';
  ctx.fillRect(food.x,food.y,box,box);
  let head={...snake[0]};
  if(dir==='right')head.x+=box;
  if(dir==='left')head.x-=box;
  if(dir==='up')head.y-=box;
  if(dir==='down')head.y+=box;
  snake.unshift(head);
  if(head.x!==food.x||head.y!==food.y)snake.pop();
  else food={x:Math.floor(Math.random()*29)*10,y:Math.floor(Math.random()*29)*10};
}

/* Payment */
function pay(){
  var options={
    key:"rzp_test_xxxxxxxx",
    amount:19900,
    currency:"INR",
    name:"Gaming Hub",
    description:"Game Purchase",
    handler:function(){alert("Payment Successful")}
  };
  new Razorpay(options).open();
}
</script>
